<h4>Sign Up!</h4>
<form name="addUserForm">
  <table class="table table-striped table-bordered">
    <tr>
      <td>First Name: </td>
      <td><input name="firstName" ng-model="firstname" required ></td>
    </tr>
    <tr>
      <td>Last Name: </td>
      <td><input name="lastName" ng-model="lastname" required ></td>
    </tr>
    <tr>
      <td>Email: </td>
      <td><input name="email" type="email" ng-model="email" required></td>
    </tr>
    <tr>
      <td>Your message:</td>
      <td><textarea name="" ng-model="body"></textarea></td>
    </tr>
    <tr>
      <td><button class="btn" ng-click="contact()" ng-disabled="!addUserForm.$valid">Submit</button></td>
    </tr>
  </table>
  <h5 ng-show="message">{{message}}</h5>
</form>
