<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <script src="//use.typekit.net/vum4rex.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <title>ngSandboxApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ngSandboxApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <ng-include src="'views/nav.html'"></ng-include>
    <div id="container" ng-view></div>
    <ng-include src="'views/footer.html'"></ng-include>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- constants -->
    <script src="scripts/constants/constants.js"></script>

    <script src="scripts/controllers/MainController.js"></script>

    <script src="scripts/directives/MainDirective.js"></script>

    <script src="scripts/factories/TitleFactory.js"></script>
    <script src="scripts/factories/SkillsFactory.js"></script>
    <script src="scripts/factories/UsersFactory.js"></script>
    <script src="scripts/factories/RequestsFactory.js"></script>
    <script src="scripts/factories/ProjectFactory.js"></script>
    <script src="scripts/factories/AuthFactory.js"></script>
    <script src="scripts/services/TraceService.js"></script>

    <!-- filters -->
    <script src="scripts/filters/TypeFilter.js"></script>

    <!-- endbuild -->
